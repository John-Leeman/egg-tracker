<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygieia Egg Tracker</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/yoshi-egg-mirror.png">
        <h1>Hygieia Egg Tracker</h1>
        <img src="assets/yoshi-egg.png">
    </header>

    <main>
        <div class="month">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonthYear"></span>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="currentBatches" id="currentBatches"></div>
        
        <div class="calendar" id="calendar"></div>
        
        <div class="batchButtons">
            <button id="newBatch">New Batch</button>
            <button id="editBatch">Edit Batch</button>
        </div>
        
    </main>

    <footer>
        <p>&copy; 2023 John Leeman All rights reserved.</p>
    </footer>
</body>
</html>
