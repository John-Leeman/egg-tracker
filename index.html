<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygieia Egg Tracker</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/yoshi-egg-mirror.png">
        <h1>Hygieia Egg Tracker</h1>
        <img src="assets/yoshi-egg.png">
    </header>

    <main>
        <div class="month">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonthYear"></span>
            <button id="nextMonth">&gt;</button>
        </div>
        
        <div class="calendar" id="calendar"></div>

        <div class="active-batches" id="activeBatches"></div>
        
        <div class="newButtons">
            <button id="newBatchBtn">New Batch</button>
            <button id="newEventBtn">New Event</button>
        </div>
        
    </main>

    <div id="newBatchModal" class="modal">
        <div class="modal-content">
            <div class="closeNewBatch">&times;</div>
            <h1>Add New Batch</h1>
            <form id="newBatchForm">
                <label for="startingDate">Starting Date:</label>
                <input type="date" id="startingDate" name="date" pattern="\d{4}/\d{2}/\d{2}" required>
                <br><br>

                <label for="startingEggs">Starting Eggs:</label>
                <input type="number" id="startingEggs" name="startingEggs" min="0" required>
                <br><br>

                <label for="brokenEggs">Broken Eggs:</label>
                <input type="number" id="brokenEggs" name="brokenEggs" min="0" required>
                <br><br>

                <label for="strain">Strain:</label>
                <input type="strain" id="strain" name="strain">
                <br><br>

                <label for="vendor">Vendor:</label>
                <input type="text" id="vendor" name="vendor" required>
                <br><br>

                <label for="isLate">Was it Late?:</label>
                <input type="checkbox" id="isLate" name="isLate">
                <br><br>

                <button type="submit" id="submitNewBatch">Submit</button>
            </form>
        </div>
    </div>

    <div id="editBatchModal" class="modal">
        <div class="modal-content">
            <div class="closeEditBatch">&times;</div>
            <h1>Edit Batch</h1>
            <form id="editBatchForm">
                <label for="editStartingDate">Starting Date:</label>
                <input type="date" id="editStartingDate" name="editStartingDate" pattern="\d{4}/\d{2}/\d{2}" required>
                <br><br>

                <label for="editCurrentEggs">Current Eggs:</label>
                <input type="number" id="editCurrentEggs" name="editCurrentEggs" min="0" required>
                <br><br>

                <label for="editBrokenEggs">Broken Eggs:</label>
                <input type="number" id="editBrokenEggs" name="editBrokenEggs" min="0" required>
                <br><br>

                <label for="editStrain">Strain:</label>
                <input type="editStrain" id="editStrain" name="editStrain">
                <br><br>

                <label for="editVendor">Vendor:</label>
                <input type="text" id="editVendor" name="editVendor" required>
                <br><br>

                <label for="editIsLate">Was it Late?:</label>
                <input type="checkbox" id="editIsLate" name="editIsLate">
                <br><br>

                <button type="submit" id="submitEditBatch">Submit</button>
            </form>
        </div>
    </div>

    <div id="newEventModal" class="modal">
        <div class="modal-content">
            <div class="closeNewEvent">&times;</div>
            <h1>New Event</h1>
            <form id="newEventForm">
                <label for="newEventDate">Event Date:</label>
                <input type="date" id="newEventDate" name="newEventDate" pattern="\d{4}/\d{2}/\d{2}" required>
                <br><br>

                <label for="newEventType">Event Type:</label>
                <select id="newEventType" name="newEventType">
                    <option value="titer">Titer</option>
                    <option value="inoculation">Inoculation</option>
                    <option value="harvest">Harvest</option>
                    <option value="hatch">Hatch</option>
                    <option value="113.34">113.34</option>
                    <option value="113.37">113.37</option>
                    <option value="misc">Misc</option>
                </select>
                <br><br>

                <input type="radio" id="pox" name="pox" value="pox">
                <label for="pox">Pox</label>
                <input type="radio" id="ae" name="ae" value="ae">
                <label for="ae">AE</label>
                <br><br>

                <label for="newEventDropdown">Select a Batch:</label>
                <select id="newEventDropdown" name="newEventDropdown">
                    <!-- Options added here from DB -->
                </select>
                <br><br>

                <label for="newEventNotes">Notes:</label>
                <input type="text" id="newEventNotes" name="newEventNotes">
                <br><br>

                <button type="submit" id="submitNewEvent">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 John Leeman All rights reserved.</p>
    </footer>
</body>
<script type="module" src="index.js" defer></script>
</html>
